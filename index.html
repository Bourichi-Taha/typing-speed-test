<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="sub-body">
        <input type="text" class="input-text" name="" id="" >
        <div class="wrapper">
            <div class="content-box">
                <div class="typing-text">
                    <p></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time left :</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes :</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM :</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM :</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>try again</button>
                </div>
            </div>
        </div>
    </div>
    <label for="" class="social">
        <span class="fas fa-share-alt"></span>
        <a href="https://github.com/Bourichi-Taha"><span class="fab fa-github"></span></a>
        <a href="bourichi.taha@gmail.com"><span class="fa fa-envelope"></span></a>
        <a href="https://github.com/Bourichi-Taha"><span class="fab fa-linkedin"></span></a>
    </label>







    <script src="js/paragraphs.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
